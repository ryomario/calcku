<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcKu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container-sm my-sm-3" style="width: max-content;">
        <div class="card w-100" style="overflow: hidden; font-size: 26pt;">
            <div class="container bg-dark text-light text-break fw-medium lh-sm ff-digital d-flex align-items-end justify-content-center flex-column calc-board" style="height: 180px; font-size: 1.5em;">
                <div id="process" class="">5+5</div>
                <div id="result" class="active">=10</div>
            </div>
            <div class="card-body numpad">
                <table>
                    <tbody>
                        <tr>
                            <td><button id="btn-c" type="button" class="btn btn-lg btn-outline-warning rounded-end-0 border-end-0">C</button></td>
                            <td><button id="btn-del" type="button" class="btn btn-lg btn-outline-warning rounded-0 border-end-0">&lt;</button></td>
                            <td><button id="btn-percnt" type="button" class="btn btn-lg btn-outline-warning rounded-0 border-end-0">&percnt;</button></td>
                            <td><button id="btn-divide" type="button" class="btn btn-lg btn-outline-warning rounded-start-0 rounded-bottom-0">&div;</button></td>
                        </tr>
                        <tr>
                            <td><button id="btn-7" type="button" class="btn btn-lg btn-outline-primary margined">7</button></td>
                            <td><button id="btn-8" type="button" class="btn btn-lg btn-outline-primary margined">8</button></td>
                            <td><button id="btn-9" type="button" class="btn btn-lg btn-outline-primary margined">9</button></td>
                            <td><button id="btn-times" type="button" class="btn btn-lg btn-outline-warning rounded-0 border-top-0">&times;</button></td>
                        </tr>
                        <tr>
                            <td><button id="btn-4" type="button" class="btn btn-lg btn-outline-primary margined">4</button></td>
                            <td><button id="btn-5" type="button" class="btn btn-lg btn-outline-primary margined">5</button></td>
                            <td><button id="btn-6" type="button" class="btn btn-lg btn-outline-primary margined">6</button></td>
                            <td><button id="btn-minus" type="button" class="btn btn-lg btn-outline-warning rounded-0 border-top-0">&minus;</button></td>
                        </tr>
                        <tr>
                            <td><button id="btn-1" type="button" class="btn btn-lg btn-outline-primary margined">1</button></td>
                            <td><button id="btn-2" type="button" class="btn btn-lg btn-outline-primary margined">2</button></td>
                            <td><button id="btn-3" type="button" class="btn btn-lg btn-outline-primary margined">3</button></td>
                            <td><button id="btn-plus" type="button" class="btn btn-lg btn-outline-warning rounded-top-0 border-top-0">&plus;</button></td>
                        </tr>
                        <tr>
                            <td class="pt-2"><button id="btn-00" type="button" class="btn btn-lg btn-outline-secondary margined">00</button></td>
                            <td class="pt-2"><button id="btn-0" type="button" class="btn btn-lg btn-outline-primary margined">0</button></td>
                            <td class="pt-2"><button id="btn-point" type="button" class="btn btn-lg btn-outline-secondary margined">.</button></td>
                            <td class="pt-2"><button id="btn-equal" type="button" class="btn btn-lg btn-primary">&equals;</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
